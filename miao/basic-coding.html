  <script type="foo" id="ch0105/45">
    var day = parseInt(prompt())
    var sum = 0
    // var n//写两个函数计算
    function sub(n) {//总天数
      if (n >= 1) {
        if (n == 1) {
          return 1
        } else {
          return sub(n - 1) + n
        }
      }
      else {
        return 0
      }
    }
    function total(k) {
      if (k == 1) {
        return 1
      } else {
        return total(k - 1) + Math.pow(k, 2)//总金币数
      }
    }
    var index = 0//指针指向天数(范围确定)
    var count = 0//获得的金币初始化
    for (var j = 1; j <= 200; j++) {
      if (sub(j - 1) < day && day <= sub(j)) {
        var left_day = day - sub(j - 1)
        total = total(j - 1) + left_day * j
      }
    }
    console.log(total)
  </script>
